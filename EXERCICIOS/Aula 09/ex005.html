<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong>em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]
        // document.write('Está escrito assim: ' + p1.innerText)
        var p2 = document.getElementsByTagName('p')[1] //seleciona o segundo paragrafo.
        document.write(p2.innerHTML) // a utilização de innerhtml é para a frase aparecer com a formatação de  negrito
        var d = document.getElementsById('msg')
        d.style.background = 'green'

    </script>
</body>

</html>
