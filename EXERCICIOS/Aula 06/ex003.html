<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <link rel="shortcut icon" href="../../javascript_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

    <h1>Olá , Mundo!!!</h1>
    <p>Já me livrei da maldição</p>

    <!-- Script para a mensagem que é carregada no inicio da pagina -->
    <script>
        //parse para converter o tipo de dado
        var n1 = Number.parseInt(prompt('Digite um número:')) //promt retorna uma string
        var n2 = Number.parseInt(prompt('Digite um outro número: '))
        //o parse pode ser substituído somente por number
        var n3 = Number(prompt('Digite o proximo número'))
        
        var s = n1 + n2 + n3
        alert('A soma dos número é: ' + s) //concatenação
        //(number + número) para adição
        //(string + string) para concatenação
        alert(`A some entre ${n1} + ${n2} + ${n3} é : ${s}`)
        //Uso de template strings, usa a crase ` para abrir e fechar o comentário e uso de placeholder ${}
       
    </script>

</body>
</html>
